<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Регистрация пользователя</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/registrationUser.css">
    <link rel="stylesheet" href="../css/rostov.css">
</head>
<body>
<div class="container">
    <h2>Регистрация пользователя</h2>
    <form action="#" th:action="@{/auth/registrationuser}" method="post">
        <div class="form-group">
            <label for="firstName">Имя:</label>
            <input name="firstName" type="text" class="form-control" id="firstName" placeholder="Введите имя" required>
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Введите фамилию" required>
        </div>
        <div class="form-group">
            <label for="patronymic">Отчество:</label>
            <input name="patronymic" type="text" class="form-control" id="patronymic" placeholder="Введите отчество" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Номер телефона:</label>
            <input name="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="Введите номер телефона" required>
        </div>
        <div class="form-group">
            <label for="username">Логин:</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="Введите логин" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Введите пароль" required>
        </div>
        <div class="form-group">
            <label for="email">Электронная почта:</label>
            <input name="email" type="email" class="form-control" id="email" placeholder="Введите адрес электронной почты" required>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
